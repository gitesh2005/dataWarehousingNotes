        function createMcqAccordion(containerId, data) {
            const container = document.getElementById(containerId);
            if(!container) return;
            data.forEach(topic => {
                let questionsHtml = '<div class="p-6 space-y-6">';
                topic.questions.forEach(qItem => {
                    let optionsHtml = '<ul class="list-none space-y-1 pl-4">';
                    qItem.o.forEach(opt => { optionsHtml += `<li>${opt}</li>`; });
                    optionsHtml += '</ul>';
                    questionsHtml += `<div class="bg-slate-50 p-4 rounded-lg"><p class="font-medium mb-2">${qItem.q}</p>${optionsHtml}</div>`;
                });
                questionsHtml += '</div>';
                const div = document.createElement('div');
                const button = document.createElement('button');
                button.className = 'accordion-header';
                button.innerHTML = `<span>${topic.title}</span><svg class="accordion-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'accordion-content';
                contentDiv.innerHTML = questionsHtml;
                div.appendChild(button);
                div.appendChild(contentDiv);
                container.appendChild(div);
            });
        }

        function populateAnswers(containerId, data) {
            const container = document.getElementById(containerId);
            if (!container) return;
            let answerHtml = '';
            let qNum = 1;
            data.forEach(topic => {
                answerHtml += `<div><h4 class="text-xl font-semibold text-slate-700 mb-4">${topic.title}</h4><ol start="${qNum}" class="list-decimal list-inside space-y-2">`;
                topic.answers.forEach(answer => { answerHtml += `<li><span class="font-bold">${answer}</span></li>`; });
                answerHtml += `</ol></div>`;
                qNum += topic.answers.length;
            });
            container.innerHTML = answerHtml;
        }

        document.addEventListener('DOMContentLoaded', () => {
            createMcqAccordion('java-accordion-container', javaMcqsData);
            populateAnswers('java-answers-container', javaMcqsData);
            
            const accordionHeaders = document.querySelectorAll('.accordion-header');
            accordionHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const isActive = header.classList.contains('active');
                    const section = header.closest('main');
                    section.querySelectorAll('.accordion-header.active').forEach(openHeader => {
                        if (openHeader !== header) {
                            openHeader.classList.remove('active');
                            openHeader.nextElementSibling.style.maxHeight = '0px';
                        }
                    });
                    if (!isActive) {
                        header.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + 'px';
                    } else {
                        header.classList.remove('active');
                        content.style.maxHeight = '0px';
                    }
                });
            });

            const toggleBtn = document.getElementById('toggle-answers-btn');
            const answersSection = document.getElementById('answers-section');
            toggleBtn.addEventListener('click', () => {
                const isHidden = answersSection.classList.contains('hidden');
                if (isHidden) {
                    answersSection.classList.remove('hidden');
                    toggleBtn.textContent = 'Hide All Answers';
                    answersSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    answersSection.classList.add('hidden');
                    toggleBtn.textContent = 'Show All Answers';
                }
            });
        });
